<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - Delicious Bites</title>
    <link rel="stylesheet" href="styles/basestyle.css" />
    <link rel="stylesheet" href="styles/animations.css" />
    
    <style>
        .confirmation-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 40px;
            background: linear-gradient(135deg, #fff 0%, #f9f9f9 100%);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .success-circle {
            width: 100px;
            height: 100px;
            border: 4px solid #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }
        
        .success-checkmark {
            width: 50px;
            height: 50px;
            stroke: #4CAF50;
            stroke-width: 4;
            stroke-linecap: round;
            fill: none;
            animation: checkmark 0.8s ease-in-out 0.3s forwards;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }
        
        .confirmation-container h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin: 20px 0;
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }
        
        .order-id {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out 0.7s both;
        }
        
        .order-id strong {
            color: #971010;
            font-weight: bold;
        }
        
        .order-message {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
            animation: fadeInUp 0.6s ease-out 0.9s both;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            animation: fadeInUp 0.6s ease-out 1.1s both;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #971010 0%, #7f0c0c 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(151, 16, 16, 0.3);
        }
        
        .btn-secondary {
            background: white;
            color: #971010;
            border: 2px solid #971010;
        }
        
        .btn-secondary:hover {
            background: #971010;
            color: white;
        }
        
        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #971010;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }
        
        .confetti:nth-child(2n) { background: #4CAF50; }
        .confetti:nth-child(3n) { background: #FFD700; }
        .confetti:nth-child(4n) { background: #FF69B4; }
        .confetti:nth-child(5n) { background: #00CED1; }
    </style>

    <script type="text/javascript" src="scripts/defaultUtility.js"></script>
    <script type="text/javascript" src="scripts/defaultUI.js"></script>
</head>
<body>
    <div id="header-footer"></div>
    
    <div class="confirmation-container">
        <div class="success-icon">
            <div class="success-circle">
                <svg class="success-checkmark" viewBox="0 0 52 52">
                    <path d="M14 27l7 7 16-16"/>
                </svg>
            </div>
        </div>
        
        <h1>Order Confirmed!</h1>
        
        <div class="order-id">
            Order ID: <strong>#<span id="orderId">Loading...</span></strong>
        </div>
        
        <div class="order-message">
            <p>Thank you for your order! ðŸŽ‰</p>
            <p>Your delicious meal is being prepared and will be delivered soon.</p>
            <p>You will receive a confirmation email with order details.</p>
        </div>
        
        <div class="action-buttons">
            <a href="home.html" class="btn btn-primary">Continue Shopping</a>
            <a href="order_history.html" class="btn btn-secondary">View Order History</a>
        </div>
    </div>
    
    <script>
        placeBase();
        
        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        
        if (orderId) {
            document.getElementById('orderId').textContent = orderId;
        } else {
            document.getElementById('orderId').textContent = 'N/A';
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#971010', '#4CAF50', '#FFD700', '#FF69B4', '#00CED1'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Trigger confetti on load
        setTimeout(createConfetti, 500);
    </script>
</body>
</html>
