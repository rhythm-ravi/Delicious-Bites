<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Delicious Bites</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>üç¥ Admin Login</h1>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
            </form>
            <p style="text-align: center; margin-top: 20px; font-size: 12px; color: #7F8C8D;">
                Default credentials: admin / admin123
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                formData.append('action', 'login');
                
                const response = await fetch('php/admin_auth.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = 'index.html';
                } else {
                    errorMessage.textContent = data.error || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
        
        // Check if already logged in
        async function checkIfLoggedIn() {
            try {
                const response = await fetch('php/admin_auth.php?action=check');
                const data = await response.json();
                
                if (data.logged_in) {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }
        
        checkIfLoggedIn();
    </script>
</body>
</html>
